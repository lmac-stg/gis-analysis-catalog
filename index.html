<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
Papa.parse("GIS Analysis Catalog.csv", {
    download: true,
    header: true, // Changed to true since CSV has headers
    complete: function(results) {
        console.log("CSV parsing completed:", results);
        if (results.errors && results.errors.length > 0) {
            console.error("CSV parsing errors:", results.errors);
        }
        var data = results.data;
        console.log("Number of rows:", data.length);
        var tbody = "";
        data.forEach(function(row) {
            // row is now an object with headers: TOOL, TAGS, OUTPUT FORMAT, DESCRIPTION, EXAMPLE USE, IMAGE
            if(row.TOOL && row.TOOL.trim() !== "") { // Check if tool exists
                var thumbnailContent = "";
                // Use IMAGE column - support multiple URLs separated by semicolons or commas
                var imageUrls = [];
                if(row.IMAGE && row.IMAGE.trim() !== "") {
                    // First try semicolon separator, then comma separator
                    var separator = row.IMAGE.includes(';') ? ';' : ',';
                    imageUrls = row.IMAGE.split(separator).map(url => url.trim()).filter(url => url);
                }
                
                if(imageUrls.length > 0) {
                    var firstImageUrl = imageUrls[0];
                    var imageCountBadge = imageUrls.length > 1 ? "<span class='image-count-badge'>" + imageUrls.length + "</span>" : "";
                    thumbnailContent = "<div style='position: relative; display: inline-block;'>" +
                        "<img src='" + firstImageUrl + "' alt='" + row.TOOL + " thumbnail' onclick='openImageModal(\"" + row.IMAGE + "\")' onerror='this.style.display=\"none\"; this.parentNode.innerHTML=\"<div class=\\\"image-placeholder\\\">No Image Available</div>\";'>" +
                        imageCountBadge + "</div>";
                } else {
                    thumbnailContent = "<div class='image-placeholder'>No Image Available</div>";
                }
                
                // Create colored tag badges with click handler
                var tagBadges = "";
                if(row.TAGS && row.TAGS.trim() !== "") {
                    var tags = row.TAGS.split(',');
                    tags.forEach(function(tag) {
                        var cleanTag = tag.trim();
                        if(cleanTag) {
                            // Remove spaces and special characters for CSS class name
                            var cssClassName = cleanTag.replace(/\s+/g, '').replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
                            tagBadges += "<span class='category-badge category-" + cssClassName + "' onclick='filterByCategory(\"" + cleanTag + "\")'>" + cleanTag + "</span> ";
                        }
                    });
                } else {
                    tagBadges = "<span class='category-badge category-GENERAL' onclick='filterByCategory(\"GENERAL\")'>GENERAL</span>";
                }
                
                tbody += "<tr>" +
                    "<td>" + row.TOOL + "</td>" +    // TOOL
                    "<td>" + tagBadges + "</td>" +   // TAGS
                    "<td>" + (row['OUTPUT FORMAT'] || "") + "</td>" +    // OUTPUT FORMAT
                    "<td>" + (row.DESCRIPTION || "") + "</td>" +    // DESCRIPTION
                    "<td>" + (row['EXAMPLE USE'] || "") + "</td>" +    // EXAMPLE USE
                    "<td class='thumbnail-cell'>" + thumbnailContent + "</td>" +
                    "</tr>";
            }
        });
        document.querySelector("#gisTable tbody").innerHTML = tbody;
        window.dataTable = $("#gisTable").DataTable();
        
        // Populate tag filter checkboxes
        populateTagFilter(data);
    },
    error: function(error) {
        console.error("Error loading CSV file:", error);
        alert("Error loading data. Please make sure you're running this from a web server or check the browser console for details.");
    }
});

// Category filtering functions
var currentCategoryFilter = null;

function filterByCategory(category) {
    if (window.dataTable) {
        // Clear any existing search
        window.dataTable.search('');
        
        // Apply category filter to the Tags column (index 1)
        window.dataTable.column(1).search(category).draw();
        
        // Update UI
        currentCategoryFilter = category;
        document.getElementById('clearFilter').style.display = 'inline-block';
        document.getElementById('filterStatus').textContent = 'Showing only: ' + category;
    }
}

function clearCategoryFilter() {
    if (window.dataTable) {
        // Clear all filters
        window.dataTable.search('').columns().search('').draw();
        
        // Update UI
        currentCategoryFilter = null;
        document.getElementById('clearFilter').style.display = 'none';
        document.getElementById('filterStatus').textContent = '';
    }
}

// Tag filtering functions
var availableTags = [];
var currentTagFilter = [];

function populateTagFilter(data) {
    // Get unique tags
    var tags = new Set();
    data.forEach(function(row) {
        if(row.TAGS && row.TAGS.trim() !== "") {
            var rowTags = row.TAGS.split(',');
            rowTags.forEach(function(tag) {
                var cleanTag = tag.trim();
                if(cleanTag) {
                    tags.add(cleanTag);
                }
            });
        }
    });
    
    availableTags = Array.from(tags).sort();
    
    // Create checkboxes
    var checkboxContainer = document.getElementById('databaseCheckboxes');
    var checkboxHTML = '';
    
    availableTags.forEach(function(tag) {
        checkboxHTML += '<div class="database-checkbox">' +
            '<input type="checkbox" id="tag_' + tag.replace(/\s/g, '_') + '" value="' + tag + '" onchange="updateTagFilterStatus()">' +
            '<label for="tag_' + tag.replace(/\s/g, '_') + '">' + tag + '</label>' +
            '</div>';
    });
    
    checkboxContainer.innerHTML = checkboxHTML;
}

function updateTagFilterStatus() {
    // This function can be used for real-time updates if needed
    // For now, we'll apply filters only when "Apply Filter" is clicked
}

function applyDatabaseFilter() {
    // Get selected tags
    var selectedTags = [];
    var checkboxes = document.querySelectorAll('#databaseCheckboxes input[type="checkbox"]:checked');
    
    checkboxes.forEach(function(checkbox) {
        selectedTags.push(checkbox.value);
    });
    
    currentTagFilter = selectedTags;
    
    if (window.dataTable && selectedTags.length > 0) {
        // Create regex pattern for multiple tags - search in the Tags column (index 1)
        var pattern = selectedTags.map(function(tag) {
            return tag.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }).join('|');
        
        // Apply tag filter to the Tags column (index 1)
        window.dataTable.column(1).search(pattern, true, false).draw();
        
        // Update status
        document.getElementById('filterStatus').textContent = 
            'Filtering by tags: ' + selectedTags.join(', ');
    } else if (window.dataTable) {
        // Clear tag filter but keep other filters
        window.dataTable.column(1).search('').draw();
        document.getElementById('filterStatus').textContent = '';
    }
}

function clearDatabaseFilter() {
    // Uncheck all tag checkboxes
    var checkboxes = document.querySelectorAll('#databaseCheckboxes input[type="checkbox"]');
    checkboxes.forEach(function(checkbox) {
        checkbox.checked = false;
    });
    
    // Clear the filter
    currentTagFilter = [];
    if (window.dataTable) {
        window.dataTable.column(1).search('').draw();
        document.getElementById('filterStatus').textContent = '';
    }
}

// Image modal functions
var currentImageIndex = 0;
var currentImageArray = [];

function openImageModal(imageData) {
    var modal = document.getElementById("imageModal");
    var modalImg = document.getElementById("modalImage");
    var modalPrev = document.getElementById("modalPrev");
    var modalNext = document.getElementById("modalNext");
    var modalCounter = document.getElementById("modalCounter");
    
    // Parse image data (could be single URL or multiple URLs separated by semicolons or commas)
    var separator = imageData.includes(';') ? ';' : ',';
    currentImageArray = imageData.split(separator).map(url => url.trim()).filter(url => url);
    currentImageIndex = 0;
    
    // Show modal
    modal.style.display = "block";
    
    // Update image and navigation
    updateModalImage();
    
    // Show/hide navigation based on number of images
    if (currentImageArray.length > 1) {
        modalPrev.style.display = "block";
        modalNext.style.display = "block";
        modalCounter.style.display = "block";
    } else {
        modalPrev.style.display = "none";
        modalNext.style.display = "none";
        modalCounter.style.display = "none";
    }
}

function updateModalImage() {
    var modalImg = document.getElementById("modalImage");
    var modalCounter = document.getElementById("modalCounter");
    
    if (currentImageArray.length > 0) {
        modalImg.src = currentImageArray[currentImageIndex];
        modalCounter.textContent = (currentImageIndex + 1) + " / " + currentImageArray.length;
    }
}

function nextImage() {
    if (currentImageArray.length > 1) {
        currentImageIndex = (currentImageIndex + 1) % currentImageArray.length;
        updateModalImage();
    }
}

function prevImage() {
    if (currentImageArray.length > 1) {
        currentImageIndex = (currentImageIndex - 1 + currentImageArray.length) % currentImageArray.length;
        updateModalImage();
    }
}

// Add click events for navigation
document.getElementById("modalNext").onclick = function(event) {
    event.stopPropagation();
    nextImage();
}

document.getElementById("modalPrev").onclick = function(event) {
    event.stopPropagation();
    prevImage();
}

// Close modal when clicking the X or outside the image
document.getElementsByClassName("close-modal")[0].onclick = function() {
    document.getElementById("imageModal").style.display = "none";
}

document.getElementById("imageModal").onclick = function(event) {
    if (event.target === this) {
        this.style.display = "none";
    }
}

// Close modal with Escape key and navigate with arrow keys
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        document.getElementById("imageModal").style.display = "none";
        document.getElementById("requestModal").style.display = "none";
    }
    
    // Arrow key navigation for image modal
    if (document.getElementById("imageModal").style.display === "block") {
        if (event.key === 'ArrowRight') {
            nextImage();
        } else if (event.key === 'ArrowLeft') {
            prevImage();
        }
    }
});

// Request data modal functions
function openRequestModal() {
    document.getElementById("requestModal").style.display = "block";
}

function closeRequestModal() {
    document.getElementById("requestModal").style.display = "none";
    // Clear form
    document.getElementById("requestForm").reset();
}

function sendDataRequest() {
    // Get form data
    var name = document.getElementById("requesterName").value;
    var email = document.getElementById("requesterEmail").value;
    var tools = document.getElementById("requestedLayers").value;
    var projectName = document.getElementById("projectAddress").value;
    var experienceLevel = document.getElementById("dataRange").value;
    var message = document.getElementById("requestMessage").value;
    
    // Validate required fields
    if (!name || !email || !tools || !projectName || !experienceLevel || !message) {
        alert("Please fill in all required fields.");
        return;
    }
    
    // Create email content
    var subject = "GIS Analysis Tool Training Request from " + name;
    var body = "Name: " + name + "\n";
    body += "Email: " + email + "\n";
    body += "Requested Tool(s)/Training: " + tools + "\n";
    body += "Project Name/Type: " + projectName + "\n";
    body += "Experience Level: " + experienceLevel + "\n\n";
    body += "Training Goals/Questions:\n" + message + "\n\n";
    body += "---\nThis request was sent from the GIS Analysis Tools Catalog.";
    
    // Create mailto link (replace YOUR_EMAIL with your actual email)
    var mailtoLink = "mailto:lmachaj@stgdesign.com?subject=" + 
                     encodeURIComponent(subject) + 
                     "&body=" + encodeURIComponent(body);
    
    // Open email client
    window.location.href = mailtoLink;
    
    // Close modal and show confirmation
    closeRequestModal();
    alert("Your email client should open with the training request. Please send the email to complete your request.");
}

// Close request modal when clicking outside
document.getElementById("requestModal").onclick = function(event) {
    if (event.target === this) {
        closeRequestModal();
    }
}
